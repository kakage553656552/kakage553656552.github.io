name: Deploy to GitHub Pages

on:
  push:
    branches:
      - app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set up Git
        run: |
          git config --global user.name "Kaka.zhang"
          git config --global user.email "Kaka.zhang@mspbots.ai"

      - name: Deploy
        run: npx gh-pages -d dist
